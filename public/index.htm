<!DOCTYPE html>
<html>
	<head>
		<title>JSperm</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<link rel="stylesheet" href="js/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="js/codemirror/theme/phoenix.css">
		<script type="text/javascript" src="js/codemirror/lib/codemirror.js"></script>
		<script src="js/codemirror/mode/javascript/javascript.js"></script>
		<script src="js/codemirror/addon/selection/active-line.js"></script>
		<script src="js/codemirror/addon/edit/matchbrackets.js"></script>
	</head>
	<body>
		<div class="menubar toolbar">
			<span class="title">JSperm</span>
			<span class="label">Project:</span>
			<input class="input" id="projectName" value="" placeholder="enter project name"/>
			<div class="toolbar">
				<button onclick="App.loadAll()">Load</button>
				<button onclick="App.saveAll()">Save</button>
				<button onclick="App.runJS()">Execute</button>
			</div>
		</div>
		<div class="grid">
			<div class="cell">
				<h2>Javascript</h2>
				<textarea id="javascript"></textarea>
			</div>
			<div class="cell">
				<h2>JSON</h2>
				<textarea id="json"></textarea>
			</div>
			<div class="cell">
				<h2>Test</h2>
				<textarea id="test"></textarea>
			</div>
			<div class="cell">
				<div class="toolbar">
					<button onclick="App.clearResults()">Clear</button>
				</div>
				<h2>Results</h2>
				<div class="log" id="results"></div>
			</div>
		</div>
		<div class="statusbar" id="status"></div>
		<div class="overlay">
			<div class="dialog">
				<div class="title">Welcome to JSperm</div>
				<div class="container">
					User name:
					<input class="wide" type="text" id="userName" value="" placeholder="enter your username" />
					Password:
					<input class="wide" type="password" id="password" value="" placeholder="enter your password" />
					<hr />
					<button>Login</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/script.js"></script>
</html>
